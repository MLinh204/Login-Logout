<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            width: 100%;
            height: auto;
        }
        .card-body {
            padding: 1rem;
        }
        .card-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .card-text {
            color: #666;
            margin-bottom: 1rem;
        }
        .btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 0.5rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container">
    <h2 style="text-align: center; margin-bottom: 2rem;">Companies List</h2>
    <div class="row">
        <div class="col-md-4" th:each="company : ${companies}">
            <div class="card mb-4">
                <img th:src="${company.image}" class="card-img-top" alt="Company">
                <div class="card-body">
                    <h5 class="card-title" th:text="${company.name}"></h5>
                    <p class="card-text" th:text="${company.address}"></p>
                    <a th:href="@{/company/{id}(id=${company.id})}" class="btn">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
