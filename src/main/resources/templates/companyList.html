<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Company List</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        ul {
            list-style: none;
            width: 100%;
            max-width: 600px;
            padding: 0;
        }

        li {
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        a {
            display: block;
            padding: 15px;
            color: #2980b9;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }

        a:hover {
            color: #1a5d7f;
        }
    </style>
</head>
<body>
<h2>Company List</h2>

<ul>
    <li th:each="company : ${companies}">
        <a th:href="@{/company/{id}(id=${company.id})}" th:text="${company.name}"></a>
    </li>
</ul>
</body>
</html>
