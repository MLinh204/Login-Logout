<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div layout:fragment="content" class="text-center">
    <h1>Employee List</h1>

    <div class="row mb-3">
        <div class="col-md-4">
            <form th:action="@{/employee/search}" class="form-inline">
                <input type="search" class="form-control mr-2" placeholder="Search By Name" name="name">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="col-md-4">
            <a th:href="@{/employee/add}" class="btn btn-primary">Add New Employee</a>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID
            <a th:href="@{/employee/sort/id/asc}" th:if="${sortOrder != 'asc'}">
                <i class="fas fa-sort-up"></i>
            </a>
                <a th:href="@{/employee/sort/id/desc}" th:if="${sortOrder != 'desc'}">
                    <i class="fas fa-sort-down"></i>
                </a>

            </th>
            <th>
                Name
                <a th:href="@{/employee/sort/name/asc}" th:if="${sortOrder != 'asc'}">
                    <i class="fas fa-sort-up"></i>
                </a>
                <a th:href="@{/employee/sort/name/desc}" th:if="${sortOrder != 'desc'}">
                    <i class="fas fa-sort-down"></i>
                </a>
            </th>
            <th>Age</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.address}"></td>
            <td>
                <a th:href="@{/employee/{id}(id=${employee.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/employee/update/{id}(id=${employee.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/employee/delete/{id}(id=${employee.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Include Bootstrap and Font Awesome for full functionality -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
