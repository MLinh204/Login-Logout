<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div layout:fragment="content" class="text-center">
    <h1>Employee List</h1>
    <div class="mt-3 col-3">
        <form action="/employee/search">
            <input type="search" class="form-control" placeholder="Search By Name" name="name">
        </form>
    </div>
    <a href="/employee/add" class="btn btn-primary mb-3">Add New Employee</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.address}"></td>
            <td>
                <a th:href="@{/employee/{id}(id=${employee.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/employee/update/{id}(id=${employee.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/employee/delete/{id}(id=${employee.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
