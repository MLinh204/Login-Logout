<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Employee Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${employee.name}"></h5>
            <p class="card-text">
                <strong>ID:</strong> <span th:text="${employee.id}"></span><br>
                <strong>Age:</strong> <span th:text="${employee.age}"></span><br>
                <strong>Address:</strong> <span th:text="${employee.address}"></span><br>
                <strong>Company:</strong> <span th:if="${employee.company != null}"
                                                th:text="'Company: ' + ${employee.company.name}"></span>
            </p>
            <div th:if="${employee.image}">
                <img th:src="@{${employee.image}}" alt="Employee Image" class="img-fluid mb-3">
            </div>
            <a th:href="@{/update/{id}(id=${employee.id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
            <a href="/" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
